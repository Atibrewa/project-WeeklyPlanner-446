<!DOCTYPE html>
<html>
<head>
	<title>Weekly Planner</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>

	<h1>
		Weekly Planner
		<button id="new_event_button" type="button"> + Add New Event </button>
	</h1>

	<div id="week">
		<div class="day-col">
			<div class="title">Sunday</div>
			<div class="content"></div>
		</div>
		<div class="day-col">
			<div class="title">Monday</div>
			<div class="content"></div>
		</div>
		<div class="day-col">
			<div class="title">Tuesday</div>
			<div class="content"></div>
		</div>
		<div class="day-col">
			<div class="title">Wednesday</div>
			<div class="content"></div>
		</div>
		<div class="day-col">
			<div class="title">Thursday</div>
			<div class="content"></div>
		</div>
		<div class="day-col">
			<div class="title">Friday</div>
			<div class="content"></div>
		</div>
		<div class="day-col">
			<div class="title">Saturday</div>
			<div class="content"></div>
		</div>
	</div>

	<div id="add_event_form" style="display:none"></div>

	<script type="text/javascript" src="app.js"></script>

</body>
</html>
